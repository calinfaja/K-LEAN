name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ----------------------------------------
      # Code Quality (catches real bugs)
      # ----------------------------------------
      - name: Install ruff
        run: pip install ruff

      - name: Lint (bugs only)
        run: ruff check src/ --select=F,E722
        # F: Pyflakes (undefined names, unused imports)
        # E722: Bare except clauses
        # Skips style issues (line length, import order)

      # ----------------------------------------
      # Package Installation
      # ----------------------------------------
      - name: Install package
        run: pip install -e ".[dev]"

      - name: Version check
        run: kln --version

      # ----------------------------------------
      # Unit Tests (mocked, no services needed)
      # ----------------------------------------
      - name: Run pytest
        run: pytest tests/ -v --tb=short --ignore=tests/core/

      # ----------------------------------------
      # Package Integrity
      # ----------------------------------------
      - name: Sync check
        run: kln sync --check

      - name: Install components
        run: kln install --yes

      - name: Doctor check
        run: kln doctor

      # ----------------------------------------
      # Build Verification
      # ----------------------------------------
      - name: Build package
        run: pip install build && python -m build

      - name: Check package
        run: pip install twine && twine check dist/*
