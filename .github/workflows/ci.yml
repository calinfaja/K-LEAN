name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: pip install -e .
      - name: Version check
        run: k-lean --version
      - name: Install components
        run: k-lean install --yes
      - name: Doctor check
        run: k-lean doctor
      - name: Run tests
        run: k-lean test
        continue-on-error: true  # Service tests expected to fail in CI
