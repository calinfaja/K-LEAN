litellm_settings:
  drop_params: true

# Model aliases - catch Claude CLI default model names and route to our models
model_alias_map:
  "claude-sonnet-4-5-20250929": "coding-qwen"
  "claude-3-5-sonnet-20241022": "coding-qwen"
  "claude-3-haiku-20240307": "coding-qwen"
  "claude-3-opus-20240229": "coding-qwen"
  "sonnet": "coding-qwen"
  "haiku": "coding-qwen"
  "opus": "coding-qwen"

model_list:
  # --- TIER 1: CORE CODING ---
  # The Workhorse: Pure coding. Powered by Qwen 3 Coder.
  - model_name: coding-qwen
    litellm_params:
      model: openai/qwen/qwen3-coder
      api_base: https://nano-gpt.com/api/v1
      api_key: 05f9e545-57be-409b-b846-b3855b99ef5d
      drop_params: true

  # --- TIER 2: REASONING & ARCHITECTURE ---
  # The Architect: Deep thinking. Powered by DeepSeek V3.2 Thinking.
  - model_name: architecture-deepseek
    litellm_params:
      model: openai/deepseek-ai/deepseek-v3.2-exp-thinking
      api_base: https://nano-gpt.com/api/v1
      api_key: 05f9e545-57be-409b-b846-b3855b99ef5d
      drop_params: true

  # The Tool User: Precise tool calling. Powered by GLM 4.6.
  - model_name: tools-glm
    litellm_params:
      model: openai/z-ai/glm-4.6:thinking
      api_base: https://nano-gpt.com/api/v1
      api_key: 05f9e545-57be-409b-b846-b3855b99ef5d
      drop_params: true

  # --- TIER 3: CONTEXT & AGENTS ---
  # The Researcher: Massive context. Powered by MiniMax M2.
  - model_name: research-minimax
    litellm_params:
      model: openai/MiniMax-M2
      api_base: https://nano-gpt.com/api/v1
      api_key: 05f9e545-57be-409b-b846-b3855b99ef5d
      drop_params: true

  # The Agent: Long-horizon planning. Powered by Kimi K2.
  - model_name: agent-kimi
    litellm_params:
      model: openai/moonshotai/kimi-k2-thinking
      api_base: https://nano-gpt.com/api/v1
      api_key: 05f9e545-57be-409b-b846-b3855b99ef5d
      drop_params: true

  # --- TIER 4: SPECIALIZED ---
  # The Hacker: Uncensored/Scripting. Powered by Hermes 4.
  - model_name: scripting-hermes
    litellm_params:
      model: openai/nousresearch/hermes-4-70b
      api_base: https://nano-gpt.com/api/v1
      api_key: 05f9e545-57be-409b-b846-b3855b99ef5d
      drop_params: true
